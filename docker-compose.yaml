#      - --rolling-restart # Perform rolling restarts (stop/start containers one by one)
#      - --stop-timeout
#      - "30s"         # Timeout for stopping container before kill (optional)

  backup:
    container_name: backup
#    image: offen/backup
    image: offen/docker-volume-backup:latest
    restart: unless-stopped
    volumes:
      - ./data:/backup:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      TZ: "${TZ}"  # Set your timezone
      # Set the backup interval, e.g., "1d" for daily
#      BACKUP_CREATE: "5m"
      BACKUP_CRON_EXPRESSION: "*/3 * * * *"
      # Set how long to keep backups, e.g., "7d" for 7 days
      BACKUP_CLEAN: "15d"
      BACKUP_COMPRESSION: "gz"
      # --- S3 Bucket Configuration ---
      # Replace the placeholder values below with your S3 bucket details.
      AWS_S3_BUCKET_NAME: "${AWS_S3_BUCKET_NAME}"
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
      AWS_ENDPOINT: "${AWS_S3_ENDPOINT}"

networks:
  npm-proxy:
    external: true
