services:
  npm:
    container_name: npm
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    networks:
      - npm-proxy
    ports:
      - "80:80" # Public HTTP Port
      - "443:443" # Public HTTPS Port
      # - "81:81" # Admin Web Port
      # Add any other Stream port you want to expose
      # - "21:21" # FTP
    volumes:
      - ./data/npm:/data
      - ./data/letsencrypt:/etc/letsencrypt
    environment:
      TZ: "${TZ}"  # Set your timezone
      DB_SQLITE_FILE: "/data/database.sqlite"
      DISABLE_IPV6: "true"

  kuma:
    container_name: kuma
    image: louislam/uptime-kuma:2
    restart: unless-stopped
    networks:
      - npm-proxy
    # ports:
    #   - "3001:3001"
    volumes:
      - ./data/kuma:/app/data

  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    restart: unless-stopped
    networks:
      - npm-proxy
    # ports:
    #   - "8080:8080"
    volumes:
      # Mount local Docker socket to monitor local Docker containers
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/dozzle:/data:ro
    environment:
      TZ: "${TZ}"  # Set your timezone
      # Comma-separated list of remote Docker hosts, TCP URLs
#      DOZZLE_REMOTE_HOST: "tcp://1.1.1.1:2375,tcp://2.2.2.2:2375"
      # Include local Docker socket for local containers monitoring
      DOCKER_HOST: "unix:///var/run/docker.sock"

  beszel:
    container_name: beszel
    image: henrygd/beszel:latest
    restart: unless-stopped
    networks:
      - npm-proxy
    # ports:
    #   - "8090:8090"
    volumes:
      - ./data/beszel:/beszel_data

  beszel-agent:
    container_name: beszel-agent
    image: henrygd/beszel-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/beszel-agent:/var/lib/beszel-agent
      # monitor other disks / partitions by mounting a folder in /extra-filesystems
      # - /mnt/disk/.beszel:/extra-filesystems/sda1:ro
    environment:
      LISTEN: 45876
      TZ: "${TZ}"
      KEY: "${BESZEL_AGENT_KEY}"
      TOKEN: "${BESZEL_AGENT_TOKEN}"
      HUB_URL: "${BESZEL_AGENT_HUB_URL}"

#  watchtower:
#    image: containrrr/watchtower
#    container_name: watchtower
#    volumes:
#      - /var/run/docker.sock:/var/run/docker.sock
#    environment:
#      TZ: "America/Chicago"  # Set to your timezone, e.g., "America/Chicago" for Springfield, MO
#    command:
#      - --schedule
#      - "0 0 2 * * *"  # At 2:00 AM every day (cron format with seconds)
#      - --cleanup     # Optionally cleanup old images after update
#      - --rolling-restart # Perform rolling restarts (stop/start containers one by one)
#      - --stop-timeout
#      - "30s"         # Timeout for stopping container before kill (optional)

  backup:
    container_name: backup
#    image: offen/backup
    image: offen/docker-volume-backup:latest
    restart: unless-stopped
    volumes:
      - ./data:/backup:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      TZ: "${TZ}"
      BACKUP_CRON_EXPRESSION: "0 */12 * * *"
      # Set how long to keep backups, e.g., "7d" for 7 days
      BACKUP_CLEAN: "15d"
      BACKUP_COMPRESSION: "gz"
      # --- S3 Bucket Configuration ---
      AWS_S3_BUCKET_NAME: "${AWS_S3_BUCKET_NAME}"
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
      AWS_ENDPOINT: "${AWS_ENDPOINT}"
      AWS_REGION: "${AWS_REGION}"

networks:
  npm-proxy:
    external: true
