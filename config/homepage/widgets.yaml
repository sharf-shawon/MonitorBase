- resources:
    label: System
    cpu: true
    memory: true
    storage: /
- search:
    provider: google
    target: _blank
- datetime:
    text_size: xl
    format:
        timeStyle: long
        dateStyle: full
- weather:
    provider: openweathermap
    api_key: openweathermapapikey # from settings.yaml
    latitude: 40.7128
    longitude: -74.0060
    units: imperial


- beszel:
  url: ${BESZEL_AGENT_HUB_URL}
  username: homepage # email
  password: ${HOMEPAGE_BESZEL_PASSWORD}
  version: 2 # optional, default is 1
